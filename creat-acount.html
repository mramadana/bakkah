<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>creat-acount</title>
    <link rel="icon" type="image/png" href="img/logo-2.png">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/jquery.rateyo.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>



<body class="">
    <!--============================== start header ===========================-->


    <!--============================ end-header ================================-->

    <!-- ============================ start content ========================== -->
    <section class="content">
        <div class="layout-page">

            <div class="right-side">
                <img src="img/footer-logo.png" alt="main-logo" class="main-logo">
            </div>

            <div class="left-side">
                <form action="restore-password-3.html">
                    <div class="main-text">
                        <h1 class="t-center">من فضلك قم بإدخال البيانات التالية</h1>
                    </div>

                    <div class="form-group">
                        <label for="" class="label">رقم الجوال</label>
                        <input type="number" class="main-input" placeholder="الرجاء ادخال رقم الجوال">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">اسم المستخدم</label>
                        <input type="text" class="main-input" placeholder="الرجاء ادخال اسم المستخدم">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">البريد الالكتروني</label>
                        <input type="text" class="main-input" placeholder="الرجاء ادخال البريد الالكتروني">
                    </div>

                    <div class="form-group">
                        <label class="label">الموقع علي الخريطة</label>
                        <input type="text" id="address" class="main-input btn-map" placeholder="الرجاء ادخال عنوان" readonly=""
                            data-toggle="modal" data-target="#staticBackdrop-4">
                    </div>

                    <div class="form-group input-password">
                        <label for="" class="label">كلمة المرور</label>
                        <input type="password" class="main-input" placeholder="الرجاء ادخال كلمة المرور">
                        <i class="far fa-eye"></i>
                    </div>

                    <div class="form-group input-password">
                        <label for="" class="label">تاكيد كلمة المرور</label>
                        <input type="password" class="main-input" placeholder="الرجاء ادخال كلمة المرور">
                        <i class="far fa-eye"></i>
                    </div>

                    <div class="check-group">
                        <div class="accept-check main-accept">
                            <label class="check-btn">
                                <input type="checkbox" class="box-check d-none">
                                <div class="check-inner">
                                    <span class="span-check"><i class="fas fa-check"></i></span>
                                </div>
                            </label>
                            <span class="hint-inner-text">قرات ووافقت علي <a href="" class="link">الشروط
                                    والأحكام</a></span>
                        </div>
                    </div>

                    <button type="submit" class="main-btn w-100 mb-4">انشاء حساب</button>
                    <p class="new-sign">لدي حساب بالفعل <a href="sign-in.html">إضغط هنا</a></p>
                </form>
            </div>

            <div class="foot-img">
                <img src="img/foot-img.png" alt="">
            </div>
        </div>
    </section>
    <!--======================== end content ================================-->

    <div class="Loading-container">
        <h1 class="loadingh1"><span>Bakkah<span></span></span> &nbsp; is loading</h1>
        <div class="loading-page">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>

    <!--========================= start footer ===============================-->

    <!-- Modal -->
    <div class="modal fade modal-cart" id="staticBackdrop-4" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>

                </div>
                <div class="modal-body">
                    <div id="map" class="layout_map"></div>
                </div>
            </div>

        </div>
    </div>

    <!--========================== end footer ================================-->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-rtl.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/manstry-plugin.js"></script>
    <script src="js/jquery.rateyo.js"></script>
    <script
        src='https://maps.google.com/maps/api/js?language=ar&sensor=false&libraries=places&key=AIzaSyA9_ve_oT3ynCaAF8Ji4oBuDjOhWEHE92U'></script>
    <script src="js/main.js"></script>
    <script>
        new WOW().init();
        $(function () {

            $(".rateYo").rateYo({
                rating: 4.5,
                halfStar: true,
                readOnly: true,
                spacing: "2.2px",
                starWidth: "16px"
            });
        });
    </script>
    <script>
        var map;
        var marker;
        var myLatlng = new google.maps.LatLng(24.774265, 46.738586);
        var geocoder = new google.maps.Geocoder();
        var infowindow = new google.maps.InfoWindow();

        var icon = {
            url: "img/marker-img.png", // url
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0, 0), // origin
        };

        function initMap() {
            var mapOptions = {
                zoom: 10,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map"), mapOptions);
            marker = new google.maps.Marker({
                map: map,
                position: myLatlng,
                draggable: true,
                icon: icon
            });
            geocoder.geocode({
                'latLng': myLatlng
            }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[0]) {
                        $('#latitude,#longitude').show();
                        $('#address').val(results[0].formatted_address);
                        $('#resultAddress').val(results[0].formatted_address);
                        $('#latitude').val(marker.getPosition().lat());
                        $('#longitude').val(marker.getPosition().lng());
                        infowindow.setContent(results[0].formatted_address);
                        infowindow.open(map, marker);
                    }
                }
            });

            google.maps.event.addListener(marker, 'dragend', function () {
                geocoder.geocode({
                    'latLng': marker.getPosition()
                }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#address').val(results[0].formatted_address);
                            $('#resultAddress').val(results[0].formatted_address);
                            $('#lat').val(marker.getPosition().lat());
                            $('#lng').val(marker.getPosition().lng());
                            infowindow.setContent(results[0].formatted_address);
                            infowindow.open(map, marker);
                        }
                    }
                });
            });

        }
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>

</html>
